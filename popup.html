<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save4Later</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="position-absolute top-0 end-0">
            <button class="btn btn-sm" style="box-shadow: none;" id="btnOptions">⚙️</button>
            <button class="btn btn-sm" id="closePage" style="box-shadow: none;">&times;</button>
        </div>
        <!--MODAL-->
    <div id="optionsModal" class="Modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h5>Options</h5>
          <div class="d-inline-block">
            <label for="">Delete Links when opened </label> <input class="" id="optionsCheckbox" type="checkbox">
          </div>
        </div>
      </div>
        <div class="row p-1"><h3 class="d-flex justify-content-center">Save💡</h3></div>
        <div class="row">
            <form action="" class="d-flex justify-content-center" id="note-form">
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="" id="note-input" class="form-control form-control-sm" placeholder="paste Urls" style="box-shadow: 0px 3px 7px 0px rgba(0,0,0,1);
                        -webkit-box-shadow: 0px 3px 7px 0px rgba(0,0,0,1);
                        -moz-box-shadow: 0px 3px 7px 0px rgba(0,0,0,1);">
                    </div>
                    <div class="col-3">
                        <button id="note-submit" class="btn btn-sm btn-success">Save</button>
                    </div>
                    <div class="col-3">
                        <a href="#" id="submit-current" class="btn btn-sm btn-success" style="box-shadow: 0px 3px 7px 0px rgba(0,0,0,1);
                        -webkit-box-shadow: 0px 3px 7px 0px rgba(0,0,0,1);
                        -moz-box-shadow: 0px 3px 7px 0px rgba(0,0,0,1);">Current</a>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <!---->
        <div class="row p-1"><h3 class="d-flex justify-content-center">Saved <img src="/assets/icons/Save4Later32.png" alt=""></h3></div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <ul id="notes" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="assets/scripts/popup.js"></script>
</body>
</html>
